<app-filter-section-result title="فیلتر بر اساس قیمت">
  <div class="flex flex-nowrap items-center justify-between text-xs -mx-4">
    <span>{{ Value[0] | format: "price" }} تومان</span>
    <span>{{ Value[1] | format: "price" }} تومان</span>
  </div>
  <nouislider
    *ngIf="Options && Value"
    [config]="Options"
    (change)="Change($event)"
  ></nouislider>
</app-filter-section-result>

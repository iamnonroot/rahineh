<header class="bg-slate-100 w-full md:px-4 pb-0">
  <div class="container mx-auto flex flex-col">
    <div class="flex flex-nowrap items-center my-2 overflow-x-auto -md:mx-4">
      <app-header-breadcrumb-result
        [activeType]="Result.Type"
      ></app-header-breadcrumb-result>

      <span *ngIf="!Result.Loading" class="opacity-70 whitespace-pre mr-auto">
        {{ Result.Results.length }}
        نتیجه در {{ Result.Timer }}
      </span>
    </div>

    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        (click)="ActiveCalendar = 0"
        [active]="ActiveCalendar == 0"
      >
        <div class="flex flex-col py-2">
          <span class="text-xs opacity-70">دو شنبه 06/05</span>
          <span class="text-base">{{ 100000 | format: "price" }} تومان</span>
        </div>
      </a>
      <a
        mat-tab-link
        (click)="ActiveCalendar = 1"
        [active]="ActiveCalendar == 1"
      >
        <div class="flex flex-col py-2">
          <span class="text-xs opacity-70">سه شنبه 06/06</span>
          <span class="text-base">{{ 200000 | format: "price" }} تومان</span>
        </div>
      </a>
    </nav>
  </div>
</header>

<div class="flex -md:flex-col md:flex-nowrap items-center gap-1 mt-2">
  <div class="flex flex-col gap-1 ml-auto">
    <span class="text-xs opacity-70">اطلاعات مسافرین</span>
    <span>{{ Subtitle }}</span>
  </div>

  <div class="flex flex-nowrap items-center gap-1">
    <button
      (click)="Reserve.AddPassengerByType('adult')"
      mat-button
      color="primary"
    >
      <mat-icon class="ml-2">add</mat-icon>
      <span>بزرگسال</span>
    </button>
    <button
      (click)="Reserve.AddPassengerByType('child')"
      mat-button
      color="primary"
    >
      <mat-icon class="ml-2">add</mat-icon>
      <span>کودک</span>
    </button>
    <button
      (click)="Reserve.AddPassengerByType('infant')"
      mat-button
      color="primary"
    >
      <mat-icon class="ml-2">add</mat-icon>
      <span>نوزاد</span>
    </button>
  </div>
</div>

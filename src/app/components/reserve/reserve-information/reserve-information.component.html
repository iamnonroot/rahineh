<mat-card class="border">
  <h3 class="!font-bold">اطلاعات خریدار</h3>
  <p>بلیط و اطلاع‌ رسانی‌ های سفر به شماره موبایل و ایمیل زیر ارسال می‌شود.</p>

  <form [formGroup]="Reserve.Information" class="grid md:grid-cols-3 gap-4">
    <mat-form-field appearance="outline">
      <mat-label>نام و نام خانوادگی</mat-label>
      <input
        matInput
        autocomplete="off"
        type="text"
        required
        formControlName="fullname"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>شماره موبایل</mat-label>
      <input
        matInput
        autocomplete="off"
        type="tel"
        required
        dir="ltr"
        class="!text-left"
        formControlName="phone"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ایمیل</mat-label>
      <input
        matInput
        autocomplete="off"
        type="email"
        required
        dir="ltr"
        class="!text-left"
        formControlName="email"
      />
    </mat-form-field>
  </form>
</mat-card>
